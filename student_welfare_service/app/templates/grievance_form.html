<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grievance Submission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background: #007BFF;
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 100px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('show_grievance_form') }}">Submit Grievance</a>
    <a href="{{ url_for('view_grievances') }}">View Grievances</a>
  </nav>

  <div class="form-container">
    <h2>Submit a Grievance</h2>
    <form action="{{ url_for('handle_grievance_form') }}" method="POST">
      <label>Name:</label>
      <input type="text" name="student_name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Category:</label>
      <select name="category" required>
        <option value="">-- Select Category --</option>
        <option value="Counseling">Counseling</option>
        <option value="Mental Health">Mental Health</option>
        <option value="Academic Pressure">Academic Pressure</option>
        <option value="Harassment">Harassment</option>
        <option value="Other">Other</option>
      </select>

      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
