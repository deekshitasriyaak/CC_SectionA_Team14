<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .btn-custom {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 10px;
            background-color: white;
            color: #2575fc;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn-custom:hover {
            background-color: #d0e1ff;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="mb-5">Welcome to the Job Application Portal</h1>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-custom">User</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-custom">Admin</a>
    </div>
</body>
</html>
