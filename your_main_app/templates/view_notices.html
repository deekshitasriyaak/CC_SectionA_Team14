<!DOCTYPE html>
<html>
<head>
    <title>View Notices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
        }
        .notice {
            background: #f2f2f2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .notice h4 {
            margin: 0;
        }
        .notice p {
            margin: 5px 0;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Notices</h2>
    <a href="/dashboard/student" style="display: {% if session.get('role') == 'teacher' %}none{% endif %};">Back to Student Dashboard</a>
    <a href="/dashboard/teacher" style="display: {% if session.get('role') == 'student' %}none{% endif %};">Back to Teacher Dashboard</a>

    {% if notices %}
        {% for notice in notices %}
            <div class="notice">
                <h4>{{ notice.title }}</h4>
                <p>{{ notice.content }}</p>
                <div class="timestamp">{{ notice.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No notices available.</p>
    {% endif %}
</body>
</html>
